
<div class="container">
  <div class="row">
    <h3> Connected Server</h3>
  </div>
  <div class="row">
     <div id="connectedserver">
    </div>
  </div>
  <div class="row">
    <h3> Server Selection</h3>
  </div>
  <div class="row">
    <div id="servers">
    </div>
  </div>
  <div class="row">

    <div class="section" id="loaderServers">
      <div class="row">
      <center>
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-white-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      </div>
      </center>
  </div>
</div>

  <div class="row">
    <div class="col s12">
      <button class="btn waves-effect waves-light jewel" style="width: 100%; " onclick="refreshServerList()"> Refresh </button>
    </div>
  </div>
  <div class="row">
    <div class="col s12"> 
      <h4>Manually enter server ip:</h4>
    </div>
    <div class="col s12">
        <input id="server_ip" type="text" />
        <label for="server_ip">Server IP</label>
    </div>
    <div class="col s12">
        <button href="#home" class="btn waves-effect waves-light jewel" style="width: 100%; " onclick="connectManually()"> Connect </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col s12"> 
      <h4>Set Custom Scan Directory</h4>
    </div>
    <div class="col s12">
        <input id="scanDir" type="text" name="scandir"> </input>
        <label >Full Directory Path (Example-> Windows: C:\users\users\videos or if networkshare: \\YOURNAS\films, Linux: /home/user/videos)</label>
    </div>
    <div class="col s12">
        <button href="#home" class="btn waves-effect waves-light jewel" style="width: 100%; " onclick="setDirectory()">Set Directory</button>
    </div>
  </div>
</div>
<script>
 $(document).ready(function() {
    onSettingsLoad();   
  });
</script>
